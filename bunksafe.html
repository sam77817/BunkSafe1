<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunk-Safe</title>

    <style>
        *{box-sizing:border-box}

        body{
          margin:0;
          min-height:100vh;
          display:flex;
          justify-content:center;
          align-items:flex-start;
          padding-top: env(safe-area-inset-top);
          background:linear-gradient(135deg,#0f2027,#203a43,#2c5364,#3a7bd5,#00d2ff);
          font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
          color:white;
        }

        /* RESPONSIVE APP CONTAINER */
        .card{
          width:100%;
          max-width:420px;              /* laptop + tablet */
          min-height:100vh;             /* mobile app feel */
          padding:18px;
          background:rgba(255,255,255,0.16);
          backdrop-filter:blur(18px);
          border-radius:20px;
          margin-top: 56px;
          box-shadow:none;
        }

        /* CENTERED CARD ON LARGE SCREENS */
        @media (min-width:768px){
          body{
            align-items:center;
          }
          .card{
            min-height:auto;
            border-radius:20px;
            box-shadow:0 20px 50px rgba(0,0,0,0.35);
          }
        }

        h1{
          text-align:center;
          margin:0;
          font-size:26px;
        }

        .tagline{
          text-align:center;
          font-size:13px;
          opacity:.8;
          margin-bottom:14px;
        }

        /* INPUTS */
        input[type=number]{
          width:100%;
          padding:12px;
          margin-top:10px;
          border-radius:14px;
          border:none;
          background:rgba(255,255,255,0.22);
          color:white;
          font-size:16px;
        }

        input::placeholder{
          color:rgba(255,255,255,.7);
        }

        /* SECTIONS */
        .section{
          margin-top:16px;
        }

        label{
          font-size:13px;
        }

        /* SLIDERS */
        input[type=range]{
          -webkit-appearance:none;
          appearance:none;
          width:100%;
          height:4px;
          margin-top:8px;
          border-radius:999px;
          background:rgba(255,255,255,.35);
        }

        input[type=range]::-webkit-slider-thumb{
          -webkit-appearance:none;
          width:18px;
          height:18px;
          border-radius:50%;
          background:#0a84ff;
        }

        input[type=range]::-moz-range-thumb{
          width:18px;
          height:18px;
          border-radius:50%;
          background:#0a84ff;
          border:none;
        }

        /* RESULT */
        .result{
          margin-top:18px;
          padding:14px;
          border-radius:16px;
          text-align:center;
          font-size:15px;
          display:none;
        }

        .safe{background:rgba(34,197,94,.35)}
        .danger{background:rgba(239,68,68,.45)}

        .big{
          font-size:22px;
          font-weight:700;
          margin:6px 0;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Bunk-Safe</h1>
    <div class="tagline">Skip smart. Stay safe.</div>

    <input id="attended" type="number" placeholder="Classes attended (e.g. 73)">
    <input id="total" type="number" placeholder="Total classes (e.g. 91)">

    <div class="section">
        <label>Target Attendance: <b><span id="targetVal">75</span>%</b></label>
        <input type="range" id="target" min="50" max="100" value="75">
    </div>

    <div class="section">
        <label>If I bunk <b><span id="bunkVal">0</span></b> classes</label>
        <input type="range" id="bunk" min="0" max="30" value="0">
    </div>

    <div id="result" class="result"></div>
</div>

<script>
    const attended=document.getElementById("attended");
    const total=document.getElementById("total");
    const target=document.getElementById("target");
    const bunk=document.getElementById("bunk");
    const result=document.getElementById("result");
    const targetVal=document.getElementById("targetVal");
    const bunkVal=document.getElementById("bunkVal");

    function calculate(){
      if(attended.value===""||total.value===""){
        result.style.display="none";
        return;
      }

      const A=+attended.value;
      const T=+total.value;
      const P=+target.value;
      const k=+bunk.value;

      targetVal.textContent=P;
      bunkVal.textContent=k;

      if(A<0||T<=0||A>T){
        result.style.display="block";
        result.className="result danger";
        result.textContent="Enter valid numbers";
        return;
      }

      const current=(A/T)*100;
      const finalP=(A/(T+k))*100;

      let html=`Current Attendance:<div class="big">${current.toFixed(2)}%</div>`;

      if(current<P){
        const need=Math.ceil((P*T-100*A)/(100-P));
        html+=`You must attend <b>${need}</b> more classes`;
      }else{
        const can=Math.floor((100*A-P*T)/P);
        html+=can>0?`You can bunk <b>${can}</b> classes safely`:`You can't bunk any class`;
      }

      if(k>0){
        html+=`<br><br>After bunking ${k} class(es):<br>Final Attendance: <b>${finalP.toFixed(2)}%</b>`;
        if(finalP<P){
          const rec=Math.ceil((P*(T+k)-100*A)/(100-P));
          html+=`<br>You must attend <b>${rec}</b> more classes to recover`;
        }
      }

      result.style.display="block";
      result.className=(k>0?finalP:current)>=P?"result safe":"result danger";
      result.innerHTML=html;
    }

    [attended,total,target,bunk].forEach(e=>e.addEventListener("input",calculate));
</script>

</body>
</html>
